{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class='content-section'>
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join the 8GAG community!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Register</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2 text-decoration-none" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>

{% endblock %}
