{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class='content-section'>
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join the 8GAG community!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info" aria-label="Register for a new account here">Register</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2 text-decoration-none" href="{% url 'login' %}" aria-label="Sign in to your existing account here">Sign In</a>
        </small>
    </div>
</main>

{% endblock %}
