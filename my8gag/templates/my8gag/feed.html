{% extends 'base.html' %}

{% block content %}
<h1>My Feed</h1>
<a href="{% url 'create_post' %}">Create new post</a>
{% for post in posts %}
<div>
    <p>{{ post.topic }} - {{ post.created }} <button><a href="{% url 'post_delete' post.id %}">Delete</a></button></p>
    <a href="{% url 'post_view' post.id %}"><p>{{ post.title }}</p></a>
    <img src="{{ post.image.url }}" alt="">
</div>
{% endfor %}
{% endblock %}
