{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class='content-section'>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post a meme</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info" aria-label="Post your meme now">Post</button>
        </div>
    </form>
    <p class="mt-3 text-center text-info">To avoid errors and unexpected page behaviour, please only upload PNG, JPG or GIF files
        files.</p>
</main>
{% endblock content %}
